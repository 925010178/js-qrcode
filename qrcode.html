<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>
        eruda.init();
        console.log('控制台打印信息');
    </script>

</head>
<body>
<div id="qrcode"></div>
<script src="qrcodejs/jquery.min.js"></script>
<script src="qrcodejs/qrcode.js"></script>
<script>
    $("#qrcode").on({
        touchstart: function(e){
            console.log(1);
            console.log(e);
            timeOutEvent = setTimeout("longPress()",1000);
            e.preventDefault();
        },
        touchmove: function(e){
            console.log(2);
            console.log(e);
            clearTimeout(timeOutEvent);
            timeOutEvent = 0;
        },
        touchend: function(e){
            console.log(3);
            console.log(e);
            clearTimeout(timeOutEvent);
            if(timeOutEvent!=0){
                alert("你这是点击，不是长按");
            }
            return false;
        },
        click:function(e){
            console.log(e);
        }
    })
    function longPress(){
        timeOutEvent = 0;
        alert("长按事件触发发");
    }

    var qrcode = new QRCode(document.getElementById("qrcode"), {
        width : 100,
        height : 100
    });

    qrcode.makeCode('ceshi1');
</script>
</body>
</html>
